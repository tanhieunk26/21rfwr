<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Website - Blue Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Thêm Font Awesome để dùng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a, #0a0a0a);
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.2);
            margin: 60px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .section {
            width: 100%;
            max-width: 800px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 6px solid #007bff;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.6), inset 0 0 15px rgba(0, 123, 255, 0.3);
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .avatar:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.8);
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #007bff, #00ccff, #007bff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }

        .bio {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .social-btn {
            padding: 14px 30px;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.1), rgba(0, 204, 255, 0.1));
            border: 2px solid #007bff;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 123, 255, 0.4), transparent);
            transition: all 0.6s ease;
        }

        .social-btn:hover::before {
            left: 150%;
        }

        .social-btn:hover {
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.3), rgba(0, 204, 255, 0.3));
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            transform: scale(1.05);
        }

        .services {
            margin-bottom: 40px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 20px;
            position: relative;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #007bff, transparent);
        }

        .skills-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skills-list li {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0e0e0;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .skills-list li:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
            color: #007bff;
        }

        @media (max-width: 600px) {
            .username { font-size: 2.5rem; }
            .avatar { width: 160px; height: 160px; }
            .social-btn { padding: 12px 25px; font-size: 1rem; }
            .bio { font-size: 1.1rem; }
            .skills-list li { font-size: 1rem; padding: 12px; }
            .profile-card {
                padding: 20px;
                gap: 20px;
            }
            .section {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <canvas class="particles"></canvas>
    <div class="container">
        <div class="profile-card">
            <div class="section">
                <img src="https://i.ibb.co/JFgxmbrN/MBBank.png" alt="Avatar" class="avatar">
            </div>
            <div class="section">
                <h1 class="username">Hitas Gaming</h1>
            </div>
            <div class="section">
                <p class="bio">Dịch Vụ Cày Thuê Roblox</p>
            </div>
            <div class="section">
                <div class="social-buttons">
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="social-btn"><i class="fab fa-instagram"></i> Instagram</a>
                </div>
            </div>
            <div class="section">
                <div class="services">
                    <h2>Dịch Vụ & Kỹ Năng</h2>
                    <ul class="skills-list">
                        <li>Cày Thuê Siêu Nhanh</li>
                        <li>Bán Robux</li>
                        <li>Bán GamePass</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hiệu ứng hạt nền
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 120;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = Math.random() * 60 + 30;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                if (this.life <= 0) {
                    this.size = 0;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(0, 123, 255, ${this.life / 60})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].life <= 0) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
